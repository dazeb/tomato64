set default="0"
set timeout="3"

set root=(hd0,gpt2)

menuentry "Tomato64" {
 search --no-floppy --fs-uuid --set=root --hint=hd0,gpt2 --hint-efi=hd0,gpt2 --hint-baremetal=ahci0,gpt2 UUID_TMP
 linux /boot/bzImage root=PARTUUID=UUID_TMP rootwait console=tty1 net.ifnames=0 biosdevname=0
}

set menu_color_normal=light-cyan/dark-gray
set menu_color_highlight=dark-gray/light-cyan
set color_normal=white/black
set color_highlight=black/white
