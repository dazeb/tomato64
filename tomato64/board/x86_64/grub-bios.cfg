set default="0"
set timeout="3"

set root=(hd0,msdos2)

menuentry "Tomato64" {
	linux /boot/bzImage root=/dev/sda2 rootwait console=tty1
}

menuentry "Tomato64 (Disable Microcode Loading)" {
	linux /boot/bzImage root=/dev/sda2 rootwait console=tty1 dis_ucode_ldr
}

set menu_color_normal=light-cyan/dark-gray
set menu_color_highlight=dark-gray/light-cyan
set color_normal=white/black
set color_highlight=black/white
