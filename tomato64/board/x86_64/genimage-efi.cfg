image efi-part.vfat {
	vfat {
		label = "boot"
		file EFI {
			image = "efi-part/EFI"
		}
	}

	size = 10M # 10MB
}

image nvram.ext4 {
	ext4 {
		label = "nvram"
		use-mke2fs = "true"
		features = "^metadata_csum_seed"
	}

	empty = "true"
	size = 100M # 100MB
}

image tomato64.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition boot {
		image = "efi-part.vfat"
		partition-type-uuid = U
		offset = 32K
		bootable = true
	}

	partition nvram {
		partition-type-uuid = 4f68bce3-e8cd-4db1-96e7-fbcaf984b709
		image = "nvram.ext4"
	}

	partition root {
		partition-type-uuid = 4f68bce3-e8cd-4db1-96e7-fbcaf984b709
		partition-uuid = UUID_TMP
		image = "rootfs.ext2"
	}
}
