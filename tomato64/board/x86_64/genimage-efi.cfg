image efi-part.vfat {
	vfat {
		file EFI {
			image = "efi-part/EFI"
		}
	}

	size = 32678K # 32MB
}

image tomato64.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition boot {
		image = "efi-part.vfat"
		partition-type-uuid = U
		offset = 32K
		bootable = true
	}

	partition root {
		partition-type-uuid = 4f68bce3-e8cd-4db1-96e7-fbcaf984b709
		partition-uuid = UUID_TMP
		image = "rootfs.ext2"
	}
}
